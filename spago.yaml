package:
  name: huffman
  description: Huffman coding. Lossless data compression.

  publish:
    version: 0.4.0
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: huffman

  dependencies:
    - arrays: ">=7.0.0 <8.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.0.0 <4.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=6.0.0 <7.0.0"
    - stringutils: ">=0.0.11 <1.0.0"
    - tuples: ">=7.0.0 <8.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - effect

workspace:
  packageSet:
    registry: 62.2.7
