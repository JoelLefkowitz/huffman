package:
  name: huffman
  description: Huffman coding. Lossless data compression.
  repository: https://github.com/JoelLefkowitz/huffman
  homepage: https://joellefkowitz.github.io/huffman
  keywords:
    - huffman
    - compression
    - lossless

  publish:
    version: 0.3.4
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: huffman

  dependencies:
    - foldable-traversable: ">=5.0.1 <6.0.0"
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=5.0.1 <6.0.0"
    - repr: ">=0.4.0 <1.0.0"
    - strings: ">=5.0.0 <6.0.0"
    - stringutils: ">=0.0.11 <1.0.0"

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect

  bundle:
    extra_args:
      - --minify
      - --outfile=dist/bundle.js

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  package_set:
    registry: 41.2.0

  extra_packages:
    repr:
      git: https://github.com/joellefkowitz/repr.git
      ref: 98ac605cebeba1c5082009d527e14daab7fdefd2
