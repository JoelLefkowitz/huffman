package:
  name: huffman
  description: Huffman coding. Lossless data compression.
  repository: https://github.com/JoelLefkowitz/huffman
  homepage: https://joellefkowitz.github.io/huffman
  keywords:
    - huffman
    - compression
    - lossless

  publish:
    version: 0.3.4
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: huffman

  dependencies:
    - arrays: ">=7.0.0 <8.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.0.0 <4.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - strings: ">=5.0.0 <6.0.0"
    - stringutils: ">=0.0.11 <1.0.0"
    - tuples: ">=7.0.0 <8.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0

  extraPackages:
    repr:
      git: https://github.com/joellefkowitz/repr.git
      ref: 98ac605cebeba1c5082009d527e14daab7fdefd2
